<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Login</title>
</head>
<body class="flex h-screen items-center justify-center bg-teal-300" >
    <div class="right flex flex-col bg-white rounded-lg p-8 w-1/4">
        <h1 class="text-teal-500 font-bold text-2xl flex justify-center p-4">Hi, there!</h1>
        <input class="px-4 h-12 my-2 border border-1 outline-blue-600  border-gray-200 rounded-lg"  type="text" placeholder="Email address">
        <input class="px-4 h-12 my-2 border border-1 outline-blue-600  border-gray-200 rounded-lg" type="password" placeholder="Password">
        <button class="btn hover:bg-teal-700 bg-teal-500 my-2 py-3 text-white font-bold rounded-md">Log In</button>
        <!-- <span class="text-center text-teal-600 my-2 text-sm cursor-pointer hover:underline">Forgotten password?</span> -->
        <hr class="my-2">
        <button class="btn hover:bg-teal-700 bg-teal-500 my-2 py-3 text-white font-bold rounded-md w-fit mx-auto px-4 ">Sign up</button>
       
    </div>
</body>
</html>
